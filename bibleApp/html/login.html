    <title>Log-in</title>

<body>
    
<form action="" method="post" class="login">

        <label for="username"> Username</label>

    <div>
        <label for="password"> Password</label>

    <a href="/html/forgotPassword.html"> Forgot password?</a>
    
</form>
</body>
</html>
