<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Register</title>
</head>
<body>
    <form action="" method="post" class="registerform" id="registerform">
        <div>
            <label for="first_name"> First Name</label>
            <input type="text" name="first_name" id="first_name" class="first_name" required/>
        </div>
        <br>
        <div>
            <label for="last_name"> Last Name</label>
            <input type="text" name="last_name" id="last_name" class="last_name" required/>
        </div>
        <br>
        <div>
            <label for="other_names"> Other Names</label>
            <input type="text" name="other_names" id="other_names" class="other_names" required/>
        </div>
        <br>
        <div>
            <label for="email"> E-mail adress </label>
            <input type="email" name="email" id="email" class="email" required/>
        </div>
        <br>
        <div>
            <label for="phone_number"> Phone Number</label>
            <input type="tel" name="phone_number" id="phone_number" class="phone_number" required/>
        </div>
        <br>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="male"> Male</option>
                <option value="female"> Female</option>
                <option value="prefer not to say"> Prefer not to say</option>
            </select>
        </div>
        <br>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country" required>
                <option value="Nigeria"> Nigeria </option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Italy">Italy</option>
            </select>
        </div>
        <br>
        <div>
            <label for="state"> State </label>
            <input type="text" name="State" id="state" class="state" required/>
        </div>
        <br>
        <div>
            <label for="username"> Username</label>
            <input type="text" name="username" id="username" class="username" required/>
        </div>
        <br>
        <div>
            <label for="password"> Password</label>
            <input type="password" name="password" id="password" class="password" required/>
        </div>
        <br>
        <div>
            <label for="password"> Confirm Password</label>
            <input type="password" name="password" id="password" class="password" required/>
        </div>
        <br>
        <div>
            <input type="button" value="submit" class="submit"/>
        </div>
    </form>
</body>
</html>
